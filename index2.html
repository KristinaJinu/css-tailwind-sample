<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfoli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script>
    tailwind.confi = {
      theme:{
        fontFamily: {
          poppins: ['Poppins',"sans-serif"]
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer components{
      .btn {
        @apply px-2 py-3 rounded-md;
      }
    }
  </style>
</head>
<body class="mx-40 font-poppins">
  <!-- Navbar-->
  <nav class="flex flex-row justify-between my-8">
      <div>
         <h1 class="text-2xl font-semibold">Kristina</h1>
      </div>
      <div class="flex flex-row gap-4">
        <a>About me</a>
        <a>Projects</a>
        <a>Contact Me</a>
      </div>
  </nav>

  <main class="flex flex-row items-center justify-between">
    <div class="flex flex-col basis-2/3">
      <!-- left-->
      <h1 class="fond-bold text-5xl">Hi, Welcome to my website!</h1>
      <p class="text-lg"> I share everything i know about making awesome software!</p>
      <div class="flex flex-row gap-5">
        <button class="bg-blue-400 px-2 py-2 rounded-md text-white">View LinkdIn</button>
        <button class="">View Github</button>

      </div>
    </div>
    <div class="basis-1/3">
      <!-- right-->
      <img src="https://pixabay.com/photos/marguerite-daisy-flower-white-729510/" class="w-72 hover:scale-110 transition duration-300">
    </div>
  </main>
</body>
</html>
